<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="display">Click to play! First to 5 wins!</div>
    <div id="scoreboard">
        <div id="playerscore">0</div>
        <div id="separator"></div>
        <div id="computerscore">0</div>
    </div>
    <div class="playerchoice">
        <div class="choice" data-selection="Rock">Rock &#129704;</div>
        <div class="choice" data-selection="Paper">Paper &#128221;</div>
        <div class="choice" data-selection="Scissors">Scissors &#9986;</div>
    </div>
    <div id="victorytext" class="resulttext">You win!</div>
    <div id="losetext" class="resulttext">You lose!</div>
    <script src="script.js"></script>
</body>
</html>
